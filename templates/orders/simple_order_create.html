{% load static %}
<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>অর্ডার করুন - নগরবাসী এক্সপ্রেস</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts for Bangla -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body { 
            font-family: 'Hind Siliguri', sans-serif; 
            background-color: #f8f9fa;
        }
        .order-card {
            border: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-top: 4px solid #dc3545;
        }
        .navbar-brand {
            color: #dc3545 !important;
            font-weight: 700;
        }
        .btn-primary {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .btn-primary:hover {
            background-color: #c82333;
            border-color: #c82333;
        }
        .btn-outline-primary {
            color: #dc3545;
            border-color: #dc3545;
        }
        .btn-outline-primary:hover {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .bg-primary {
            background-color: #dc3545 !important;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="/">
                <i class="fas fa-motorcycle me-2" style="color: #dc3545;"></i>নাগরীবাসী এক্সপ্রেস
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">হোম</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/orders/">পণ্য</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/users/login/">লগইন</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/users/signup/">সাইনআপ</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Order Form Section -->
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card order-card">
                    <div class="card-header bg-primary text-white text-center">
                        <h4 class="mb-0">
                            <i class="fas fa-shopping-cart me-2"></i>নতুন অর্ডার করুন
                        </h4>
                    </div>
                    <div class="card-body p-4">
                        <form>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">পণ্যের নাম</label>
                                        <select class="form-select">
                                            <option selected>পণ্য নির্বাচন করুন</option>
                                            <option value="biriyani">বিরিয়ানি (চিকেন) - ৳ 250</option>
                                            <option value="medicine">প্যারাসিটামল - ৳ 2</option>
                                            <option value="gas">এলপিজি গ্যাস - ৳ 1,200</option>
                                            <option value="rice">চাল (৫ কেজি) - ৳ 300</option>
                                            <option value="phone">স্মার্টফোন - ৳ 25,000</option>
                                            <option value="shirt">শার্ট (কটন) - ৳ 800</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">পরিমাণ</label>
                                        <input type="number" class="form-control" value="1" min="1">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">ডেলিভারি ঠিকানা</label>
                                <textarea class="form-control" rows="3" placeholder="আপনার সম্পূর্ণ ঠিকানা লিখুন"></textarea>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">শহর</label>
                                        <select class="form-select">
                                            <option selected>শহর নির্বাচন করুন</option>
                                            <option value="dhaka">ঢাকা</option>
                                            <option value="chittagong">চট্টগ্রাম</option>
                                            <option value="sylhet">সিলেট</option>
                                            <option value="rajshahi">রাজশাহী</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label class="form-label">পোস্টাল কোড</label>
                                        <input type="text" class="form-control" placeholder="১২৩০">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">যোগাযোগ নম্বর</label>
                                <input type="tel" class="form-control" placeholder="০১৭১১-২৩৪৫৬৭">
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">ডেলিভারি সময়</label>
                                <select class="form-select">
                                    <option selected>সময় নির্বাচন করুন</option>
                                    <option value="instant">তাত্ক্ষণিক (৩০ মিনিট)</option>
                                    <option value="scheduled">নির্ধারিত সময়</option>
                                </select>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label">বিশেষ নির্দেশনা</label>
                                <textarea class="form-control" rows="2" placeholder="ডেলিভারির জন্য বিশেষ নির্দেশনা (ঐচ্ছিক)"></textarea>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-check me-2"></i>অর্ডার নিশ্চিত করুন
                                </button>
                            </div>
                        </form>
                        
                        <hr class="my-4">
                        
                        <div class="text-center">
                            <p class="mb-2">অ্যাকাউন্ট নেই?</p>
                            <a href="/users/signup/" class="btn btn-outline-primary">
                                <i class="fas fa-user-plus me-2"></i>এখনই সাইনআপ করুন
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>নাগরীবাসী এক্সপ্রেস</h5>
                    <p>আপনার শহরের সবচেয়ে নির্ভরযোগ্য ডেলিভারি সেবা</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p>&copy; 2024 নাগরীবাসী এক্সপ্রেস. সর্বস্বত্ব সংরক্ষিত।</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
