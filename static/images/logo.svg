<svg width="200" height="120" viewBox="0 0 200 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="60" r="55" fill="#DC2626" stroke="#B91C1C" stroke-width="2"/>
  
  <!-- Inner Circle -->
  <circle cx="100" cy="60" r="45" fill="#EF4444"/>
  
  <!-- Company Name Arc -->
  <text x="100" y="25" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">
    NAGARIBASHI EXPRESS
  </text>
  
  <!-- Scooter Body -->
  <rect x="85" y="50" width="30" height="15" fill="#DC2626" rx="3"/>
  
  <!-- Scooter Seat -->
  <rect x="90" y="45" width="20" height="8" fill="#1F2937" rx="2"/>
  
  <!-- Front Wheel -->
  <circle cx="75" cy="70" r="8" fill="#6B7280"/>
  <circle cx="75" cy="70" r="5" fill="#9CA3AF"/>
  
  <!-- Rear Wheel -->
  <circle cx="125" cy="70" r="8" fill="#6B7280"/>
  <circle cx="125" cy="70" r="5" fill="#9CA3AF"/>
  
  <!-- Delivery Basket -->
  <rect x="110" y="40" width="25" height="15" fill="#DC2626" stroke="#B91C1C" stroke-width="1"/>
  <rect x="112" y="42" width="21" height="11" fill="none" stroke="#B91C1C" stroke-width="0.5"/>
  
  <!-- Rider (simplified) -->
  <circle cx="95" cy="40" r="6" fill="#F59E0B"/>
  <rect x="90" y="46" width="10" height="12" fill="#DC2626" rx="2"/>
  <rect x="88" y="48" width="4" height="8" fill="#DC2626"/>
  <rect x="98" y="48" width="4" height="8" fill="#DC2626"/>
  
  <!-- Helmet -->
  <ellipse cx="95" cy="38" rx="7" ry="6" fill="#DC2626"/>
  
  <!-- Motion Lines -->
  <line x1="60" y1="65" x2="70" y2="65" stroke="white" stroke-width="2" opacity="0.8"/>
  <line x1="62" y1="60" x2="72" y2="60" stroke="white" stroke-width="2" opacity="0.6"/>
  <line x1="64" y1="55" x2="74" y2="55" stroke="white" stroke-width="2" opacity="0.4"/>
  
  <!-- Slogan -->
  <text x="100" y="100" text-anchor="middle" fill="#DC2626" font-family="Arial, sans-serif" font-size="10" font-weight="bold">
    ALWAYS AT YOUR SERVICE
  </text>
</svg>
